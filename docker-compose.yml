version: "3.8"

services:
    # Rust AntTP official image
    anttp_rust:
        image: traktion/anttp:latest
        container_name: anttp_rust
        expose:
            - "18888" # Rust AntTP HTTP server port
        restart: unless-stopped

    # Your custom Node.js WebSocket proxy
    anttp_proxy:
        build:
            context: . # your Node.js app with package.json, src/, etc.
            dockerfile: Dockerfile # adjust if you renamed it
        container_name: anttp_proxy
        environment:
            - ANTPP_ENDPOINT=http://anttp_rust:18888
        expose:
            - "8081" # Node.js WebSocket server port
        depends_on:
            - anttp_rust
        restart: unless-stopped

    dweb_server:
        build:
            context: ./dweb
        container_name: dweb_server
        expose:
            - "5537" # Rust DWEB HTTP server port
        restart: unless-stopped

    caddy:
        image: caddy:2-alpine
        container_name: caddy_reverse_proxy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - anttp_rust
            - anttp_proxy
            - dweb_server
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config

volumes:
    caddy_data:
    caddy_config:
