services:
    # Rust AntTP official image
    anttp_rust:
        image: traktion/anttp:latest
        container_name: anttp_rust
        expose:
            - "18888"
        restart: unless-stopped

    # Your custom Node.js WebSocket proxy
    anttp_proxy:
        build:
            context: .
            dockerfile: Dockerfile # (place this new Dockerfile at project root)
        container_name: anttp_proxy
        environment:
            - ANTPP_ENDPOINT=http://anttp_rust:18888
        expose:
            - "8081"
        depends_on:
            - anttp_rust
        restart: unless-stopped

    caddy:
        image: caddy:2-alpine
        container_name: caddy_reverse_proxy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - anttp_rust
            - anttp_proxy
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config

volumes:
    caddy_data:
    caddy_config:
